<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline Elements</title>
</head>
<body>

  <h2>Block Elements</h2>

  <div style="background-color: lightblue; padding: 10px; margin-bottom: 10px;">
    This is a div tag;
  </div>

  <p style="background-color: lightblue; padding: 10px; margin-bottom: 10px;">
    This is a paragraph tag;
  </p>

  <section style="background-color: lightblue; padding: 10px; margin-bottom: 10px;">
    This is a section tag
  </section>

  <h2>Inline Elements</h2>

  <span style="background-color: lightgreen; padding: 5px; margin-right: 5px;">
    This is a span tag
  </span>

  <a href="#" style="background-color: lightgreen; padding: 5px; margin-right: 5px;">
    This is an anchor tag
  </a>

  <strong style="background-color: lightgreen; padding: 5px; margin-right: 5px;">
    This is strong tag
  </strong>

</body>
</html>
