<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Label</h2>
    <div>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" name="username">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" name="email">

    </div>

    <h2>Select Element</h2>
    <div>
        <label for="city">City</label>
        <select name="city" id="">
            <option value="Gilgit">Gilgit</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
        </select>

    </div>

    <h2>Checkbox Input</h2>
    <div>
        <h3>Choose Your Favorite Subject</h3>
        <input type="checkbox" id="first" value="Maths" name="subject">
        <label for="first">Maths</label>
         <br>
         <input type="checkbox" id="second" value="Physics" name="subject">
        <label for="second">Physics</label>
         <br>
         <input type="checkbox" id="third" value="Chemistry" name="subject">
        <label for="third">Chemistry</label>
         <br>
    </div>

    <h2>Radio Button Input</h2>
    <div>
        <h3>Gender</h3>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <br>
         <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>
        <br>
          <input type="radio" id="others" value="others" name="gender">
        <label for="others">Others</label>
       
    </div>









</body>
</html>
