<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements Practice</title>
</head>
<body>

    <!-- Headings, Bold, Italic, Mark, Span -->
    <h1>This is a Heading (h1)</h1>
    <p>This is a <b>bold</b> word and this is an <i>italic</i> word.</p>
    <p>This is a <mark>highlighted/marked</mark> word.</p>
    <p>This is a <span>This is span text</span> inside a paragraph.</p>

    <!-- Div Section -->
    <div>
        <h2>Form Elements</h2>
        
        <!-- Inputs -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <!-- Radio Buttons -->
        <p>Select Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
        <p>Select your hobbies:</p>
        <input type="checkbox" id="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="reading">
        <label for="reading">Reading</label><br><br>

        <input type="submit" value="Submit">
    </div>

    <!-- Table -->
    <h2>Simple Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Hobby</th>
        </tr>
        <tr>
            <td>Iftikhar</td>
            <td>Male</td>
            <td>Coding</td>
        </tr>
        <tr>
            <td>Ayesha</td>
            <td>Female</td>
            <td>Reading</td>
        </tr>
    </table>

</body>
</html>
